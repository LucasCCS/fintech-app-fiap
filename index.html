<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/login.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <title>FintechApp | Login</title>
</head>

<body>
    <div class="fintech-app-login-header px-2 py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="fintech-app-login">
                        <div class="fintech-app-login-top text-center pt-5 pb-3 px-5">
                            <h1>Olá de novo!</h1>
                            <p>Bem-vindo(a) de volta
                                você fez falta!</p>
                        </div>
                        <div class="fintech-app-login-form">
                            <form>
                                <input type="text" class="form-control mt-4" placeholder="E-mail">
                                <input type="password" class="form-control mt-4" placeholder="Sua senha">
                                <a href="dashboard.html" class="btn btn-primary rounded-pill mt-4 d-block">Entrar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fintech-app-login-social mt-4">
        <div class="container">
            <div class="row">
                <div class="col d-flex flex-column align-items-center">
                    <h2 class="small">
                        ou entre com
                    </h2>
                    <ul class="fintech-app-login-social-list list-unstyled mt-3 d-flex">
                        <li class="fintech-app-login-social-list-item">
                            <a href="#">
                                <img src="public/images/google-icon.svg">
                                <span>Google</span>
                            </a>
                        </li>
                        <li class="fintech-app-login-social-list-item">
                            <a href="#">
                                <img src="public/images/facebook-icon.svg">
                                <span>Facebook</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="fintech-app-login-footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <span>Não possui cadastro? <a href="#" class="text-primary">Cadastre-se!</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
